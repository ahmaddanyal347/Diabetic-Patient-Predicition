<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Diabetes Prediction</h2>
    <form method="post" action="/predict" class="mt-4">
        
        <div class="mb-3">
            <label>Gender</label>
            <select class="form-select" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input type="number" name="age" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Hypertension</label>
            <select class="form-select" name="hypertension">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Heart Disease</label>
            <select class="form-select" name="heart_disease">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Smoking History</label>
            <select class="form-select" name="smoking_history">
                <option value="never">Never</option>
                <option value="former">Former</option>
                <option value="current">Current</option>
                <option value="No Info">No Info</option>
            </select>
        </div>

        <div class="mb-3">
            <label>BMI</label>
            <input type="number" step="0.1" name="bmi" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>HbA1c Level: Average blood sugar level over the last 2-3 Months</label>
            <input type="number" step="0.1" name="HbA1c_level" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Blood Glucose Level</label>
            <input type="number" name="blood_glucose_level" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</body>
</html>
